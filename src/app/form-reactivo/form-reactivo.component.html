<div class="container">
<h2 class="text-center">REACTIVOS</h2>
    <form [formGroup]="formularioContacto" (ngSubmit)="enviar()">
      
          
          <div class="mb-3">
            <label for="tipoId" class="form-label">Tipo de identificacion</label>
              <select formControlName="tipoId" id="tipoId" class="form-select">
                <option value="Cedula">Cedula</option>
                <option value="Pasaporte">Pasaporte</option>
                <option value="DNI">DNI</option>
              </select>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{tipoId}}</label>
            <input [ngClass]="{'is-invalid': hasErrors('cedula', 'required') ||  hasErrors('cedula', 'minlength')}" formControlName="cedula" type="text" class="form-control" id="cedula">
            <div  class="text-danger" *ngIf="hasErrors('cedula', 'required')"> {{tipoId}} Requerida</div>
            <div  class="text-danger" *ngIf="hasErrors('cedula', 'minlength')"> {{tipoId}} de 10 numeros</div>
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Nombre</label>
            <input [ngClass]="{'is-invalid': hasErrors('nombre', 'required')}" formControlName="nombre" type="text" class="form-control" id="nombre">
            <div  class="text-danger" *ngIf="hasErrors('nombre', 'required')"> Nombre Requerido</div>
          </div>

          <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Apellido</label>
              <input [ngClass]="{'is-invalid': hasErrors('apellido', 'required')}" formControlName="apellido" type="text" class="form-control" id="apellido">
              <div  class="text-danger" *ngIf="hasErrors('apellido', 'required')"> Apellido Requerido</div>  
          </div>

          <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Correo</label>
            <input
            [ngClass]="{'is-invalid': hasErrors('correo', 'email') || hasErrors('correo', 'required') }"
            formControlName="correo" type="email" class="form-control" id="correo">
            <div  class="text-danger" *ngIf="hasErrors('correo', 'email')"> Formato Invalido</div>
            <div  class="text-danger" *ngIf="hasErrors('correo', 'required')"> Correo Requerido</div>
          </div>
  
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</div>
